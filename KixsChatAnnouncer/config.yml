temp-prefix: none
broadcasts-enabled: 'true'
prefix: '&c[Server] '
header: ''
footer: ''
broadcast-interval: 600
messages:
- '::: Enjoying the server? Great! Let us know how we can improve in the minecraft
  thread in discord!'
- '::: Having an issue? Please let a online staff member know or, let us know on the
  minecraft thread.'
